<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="character_setting" content="width=device-width, initial-scale=1.0">
    <link href="setttin_style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Character Sheet</h1>
        <div class="simple_box">
            <img id="img_prev" src="ImageHolder.jpg" alt="Character Image" width="200px">
            <input type="file" id="char_img" accept="image/*">
            <input type="text" id="char_namespace" placeholder="character name">
        </div>

        <div class="simple_box">
            <select name="classes" id="Class_namespace">
                <option value="artifice">Artífice</option>
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="bruxo">Bruxo</option>
                <option value="clerigo">Clérigo</option>
                <option value="druida">Druida</option>
                <option value="feiticeiro">Feiticeiro</option>
                <option value="guardiao">Guardião (Patrulheiro)</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="ladino">Ladino</option>
                <option value="mago">Mago</option>
                <option value="monge">Monge</option>
                <option value="paladino">Paladino</option>
            </select>
            <select name="races" id="race_namespace">
                <option value="aasimar">Aasimar</option>
                <option value="dragonborn">Dragonborn</option>
                <option value="dwarf">Dwarf</option>
                <option value="elf">Elf</option>
                <option value="gnome">Gnome</option>
                <option value="half-elf">Half-Elf</option>
                <option value="half-orc">Half-Orc</option>
                <option value="halfling">Halfling</option>
                <option value="human">Human</option>
                <option value="tiefling">Tiefling</option>
                <!-- Additional playable races from supplements -->
                <option value="goliath">Goliath</option>
                <option value="tabaxi">Tabaxi</option>
                <option value="triton">Triton</option>
                <option value="firbolg">Firbolg</option>
                <option value="kenku">Kenku</option>
                <option value="orc">Orc</option>
                <option value="yuan-ti">Yuan-ti Pureblood</option>
                <option value="genasi">Genasi</option>
                <option value="kobold">Kobold</option>
                <option value="bugbear">Bugbear</option>
                <option value="hobgoblin">Hobgoblin</option>
                <option value="lizardfolk">Lizardfolk</option>
                <option value="minotaur">Minotaur</option>
                <option value="shifter">Shifter</option>
                <option value="warforged">Warforged</option>
            </select>
        </div>

        <div class="simple_box">
            <input type="text" id="alingment_namespace" placeholder="alingment">
            <input type="text" id="background_namespace" placeholder="background">
            <input type="text" id="player_name_namespace" placeholder="player name">
        </div>

    </form>

    <form>
        <div style="display: flex;">
        <button type="button" id="submit_button" onclick="next_page()">
            Submit
        </button>
        <button>clear all</button>
        </div>
        <div id="error_msg" style="color: red;"></div>
    </form>

    <div class="simple_box" id="stats_sheet" style="justify-self: center; top: 9%; position: absolute;">
            <div style="display: flex;">  <h2>Skill Points:</h2> <h2 id="skill_points"></h2>  </div>
    </div>

    <div id="classRaceMod">
        <h1 id="raceName">a</h1>
        <div id="raceModDiv"></div>
        <h1 id="className">a</h1>
        <div id="classModDiv"></div>
    </div>

    <script src="setting_kd.js"></script>
</body>
</html>

</html>
