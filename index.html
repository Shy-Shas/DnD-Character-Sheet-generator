<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Sheet_style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Character Sheet</h1>
        <div class="simple_box">
        <input type="image" id="char_img">
        <input type="text" id="char_namespace" placeholder="character name">

        <div class="simple_box">
            <input type="text" id="Class_namespace" placeholder="class">
            <input type="text" id="race_namespace" placeholder="race">
            <input type="text" id="" placeholder="">
        </div>
    </form>

    <button id="submit_button">Submit</button>
    <script src="code.js"></script>
</body>
</html>
