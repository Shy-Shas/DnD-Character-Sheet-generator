<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Sheet_style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Character Sheet</h1>
        <div class="simple_box">
        <input type="image" id="char_img">
        <input type="text" id="char_namespace" placeholder="character name">
        </div>

        <div class="simple_box">
            <input type="text" id="Class_namespace" placeholder="class">
            <input type="text" id="race_namespace" placeholder="race">
        </div>

        <div class="simple_box">
            <input type="text" id="alingment_namespace" placeholder="alingment">
            <input type="text" id="backstory_namespace" placeholder="backstory">
            <input type="text" id="player_name_namespace" placeholder="player name">
        </div>

        <div class="simple_box" id="stats_sheet" style="justify-self: center; top: 9%; position: absolute;"> </div>
    </form>

    <button id="submit_button">Submit</button>
    <script src="code.js"></script>
</body>
</html>
