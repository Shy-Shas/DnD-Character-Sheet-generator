        <h1>Character Sheet</h1>
        <div class="simple_box">

        </div>

        <div class="simple_box">
            <input type="text" id="Class_namespace" placeholder="class">
            <input type="text" id="race_namespace" placeholder="race">

            <input type="text" id="background_namespace" placeholder="background">
            <input type="text" id="player_name_namespace" placeholder="player name">
        </div>

        <div class="simple_box" id="stats_sheet" style="justify-self: center; top: 9%; position: absolute;">
            <div style="display: flex;">  <h2>Skill Points:</h2> <h2 id="skill_points"></h2>  </div>
        </div>
    </form>

    <form>
        <div style="display: flex;">
        <button type="button" id="submit_button" onclick="next_page()">
            Submit
        </button>
        <button>clear all</button>
        </div>
        <div id="error_msg" style="color: red;"></div>
    </form>
